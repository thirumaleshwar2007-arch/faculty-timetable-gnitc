<!DOCTYPE html>
<html>
<head>
    <title>Upload Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body { background: #f8f9fa; padding: 20px; }
        .upload-card { 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            margin: 50px auto;
        }
        .file-upload {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-upload:hover {
            background: #f0f4ff;
            border-color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-card">
            <!-- Header -->
            <div class="text-center mb-4">
                <h2 class="text-primary">
                    <i class="bi bi-cloud-upload"></i> Upload Timetable
                </h2>
                <p class="text-muted">Upload Excel file with faculty timetable</p>
            </div>
            
            <!-- Upload Form -->
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="form-label fw-bold">Select Excel File</label>
                    <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                        <i class="bi bi-file-earmark-excel" style="font-size: 48px; color: #28a745;"></i>
                        <h5 class="mt-3">Click to select file</h5>
                        <p class="text-muted">Supports .xlsx, .xls files</p>
                        <div id="fileName" class="text-primary fw-bold mt-2"></div>
                    </div>
                    <input type="file" 
                           id="fileInput" 
                           name="file" 
                           accept=".xlsx,.xls" 
                           required 
                           hidden
                           onchange="document.getElementById('fileName').textContent = this.files[0].name">
                </div>
                
                <!-- Requirements -->
                <div class="alert alert-info">
                    <h6><i class="bi bi-info-circle"></i> File Requirements:</h6>
                    <ul class="mb-0">
                        <li>Excel file (.xlsx or .xls)</li>
                        <li>Must have columns: <code>Faculty, Day, Period, Class, Subject</code></li>
                        <li>File will replace existing timetable</li>
                    </ul>
                </div>
                
                <!-- Buttons -->
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary flex-grow-1">
                        <i class="bi bi-upload"></i> Upload File
                    </button>
                    <a href="/dashboard" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>
            </form>
            
            <!-- Back Link -->
            <div class="text-center mt-4">
                <a href="/dashboard" class="text-decoration-none">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
